<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: white;
        }

        .qr-card h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-generate {
            background: #ff7a18;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-generate:hover {
            background: #ff9a44;
            transform: translateY(-2px);
        }

        .brand-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <h4 class="brand-title">üçΩ Digital Restaurant QR</h4>

    <div class="qr-card">
        <h2>Generate QR Code</h2>

        <form action="{% url 'generate_qr_code' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-generate w-100 mt-2">
                Generate QR Code üöÄ
            </button>
        </form>
    </div>

</body>
</html>
