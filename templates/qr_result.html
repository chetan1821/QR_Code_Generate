<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generated</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            color: white;
            text-align: center;
        }

        .result-card h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .qr-image {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-download {
            background: #ff7a18;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-download:hover {
            background: #ff9a44;
            transform: translateY(-2px);
        }

        .thank-text {
            opacity: 0.8;
            margin-top: 10px;
            font-size: 14px;
        }

        .brand-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <h4 class="brand-title">üçΩ Digital Restaurant QR</h4>

    <div class="result-card">
        <h2>{{ res_name }}</h2>

        <div class="qr-image">
            <img src="{{ qr_url }}" alt="QR Code" class="img-fluid qr-img">
        </div>

        <div>
            <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-download">
                Download QR Code ‚¨á
            </a>
        </div>

        <p class="thank-text">Thank you for using our tool ‚ù§Ô∏è</p>
    </div>

</body>
</html>
